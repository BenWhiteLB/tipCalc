<!DOCTYPE html>
<html>
  <head>
    <title>Tiperator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <div class="app-page" data-page="home">
        <div id="container">
          <div class="app-content" >
                <figure id="logo"></figure>
              
              
                <form id="calculator">
                    <section id="inputBox">
                        <div class="inputHolder group">
                            <label>Amount: $</label><input id="amount" />
                        </div>
                        <div class="inputHolder group">
                            <label>% to Tip:</label><input id="percentage" />
                        </div>
                     </section>
                    
                    <section id="submitBox" class="group">
                        <p><input value="Tiperate!"  type="submit" /></p>
                    </section>
                </form>
                
                <section id="outputBox">
            <div class="group">
                <p class="outputLabel">Your tip is... </p><div id="tip" class="outputResult"></div>
            </div>
             <div class="group">
              <p class="outputLabel">Your total is... </p><div id="total" class="outputResult"/></div>
            </div>
        </section>
            
            
          </div>
        <figure id="wow"></figure>
        </div>
      
    </div>

    <script src="zepto.js"></script>
    <script src="app.js"></script>
    <script>
      App.populator('home', function (page) {
        // put stuff here
      });

      try {
        App.restore();
      }
      catch (err) {
        App.load('home');
      }
    </script>
    <script>
        // define a function to perform our calculation.
function calculate () {
    // retrieve the values from the amount and percentage fields
    // and store them in variables.
    var amount = $('#amount').val();
    var percentage = $('#percentage').val();
    
    // calculate the actual tip.
    var tip = amount * (percentage / 100);
    
    // also calculate the total.
    
    // Note the 'Number' function: amount is actually a string
    // and adding a number to a string just makes a longer
    // string, so we convert it to a number first.
    var total = Number(amount) + tip;
    
    // Store the values in the result fields
    
    // Note that we call the 'toFixed' function,
    // which is a property of all numbers. This
    // makes sure there are only two digits after
    // the decimal point.
    //$('#tip').( tip.toFixed(2) );
    document.getElementById("tip").innerHTML = "$" +(tip.toFixed(2)).toString();
    document.getElementById("total").innerHTML = "$" + (total.toFixed(2)).toString();
    
    // submit event fucntions must return false,
    // to tell the browser not to load a new page.
    return false;
}

// attach our function to the form's submit event.
$('#calculator').submit( calculate );
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>My App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="default.css">
    <style>
      /* TODO */
    </style>
  </head>

  <body>
    <div class="app-page" data-page="home">
      <div class="app-topbar">
        <div class="app-button left">Back</div>
        <div class="app-title">Page title</div>
        <div class="app-button right">Forward</div>
      </div>
      <div class="app-content">
          <form id="calculator">
    <p>Amount: <input id="amount" /></p>
    <p>Tip Percentage: <input id="percentage" /></p>
    <hr />
    <p>Tip: <input id="tip" disabled="disabled" /></p>
    <p>Total: <input id="total" disabled="disabled" /></p>
    <p><input type="submit" /></p>
</form>
        <div class="app-section">
          <div class="app-button" data-target="page2">Go to Page 2</div>
        </div>
      </div>
    </div>

    <div class="app-page" data-page="page2">
      <div class="app-topbar">
        <div class="app-button left" data-back="true">Back</div>
        <div class="app-title">Page 2</div>
      </div>
      <div class="app-content">
        Page 2 is lonely
      </div>
    </div>

    <script src="zepto.js"></script>
    <script src="app.js"></script>
    <script>
      App.populator('home', function (page) {
        // put stuff here
      });

      App.populator('page2', function (page) {
        // put stuff here
      });

      try {
        App.restore();
      }
      catch (err) {
        App.load('home');
      }
    </script>
    <script>
        // define a function to perform our calculation.
function calculate () {
    // retrieve the values from the amount and percentage fields
    // and store them in variables.
    var amount = $('#amount').val();
    var percentage = $('#percentage').val();
    
    // calculate the actual tip.
    var tip = amount * (percentage / 100);
    
    // also calculate the total.
    
    // Note the 'Number' function: amount is actually a string
    // and adding a number to a string just makes a longer
    // string, so we convert it to a number first.
    var total = Number(amount) + tip;
    
    // Store the values in the result fields
    
    // Note that we call the 'toFixed' function,
    // which is a property of all numbers. This
    // makes sure there are only two digits after
    // the decimal point.
    $('#tip').val( tip.toFixed(2) );
    $('#total').val( total.toFixed(2) );
    
    // submit event fucntions must return false,
    // to tell the browser not to load a new page.
    return false;
}

// attach our function to the form's submit event.
$('#calculator').submit( calculate );
    </script>
  </body>
</html>
